name:                sandwich-hedgehog
version:             0.1.3.1
github:              "codedownio/sandwich"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2025 Tom McLaughlin"
category:            Testing
homepage:            https://codedownio.github.io/sandwich
synopsis:            Sandwich integration with Hedgehog
description:         Please see the <https://codedownio.github.io/sandwich/docs/extensions/sandwich-hedgehog documentation>.

extra-source-files:
- ChangeLog.md

dependencies:
- base < 5
- exceptions
- free
- hedgehog
- sandwich >= 0.1.0.4
- string-interpolate
- text
- time
- unliftio
- wl-pprint-annotated
- vty

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

library:
  source-dirs: src
  exposed-modules:
    - Test.Sandwich.Hedgehog

tests:
  sandwich-hedgehog-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
