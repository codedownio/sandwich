name: sandwich-contexts-docker
version: 0.1.0.0
synopsis: Sandwich test contexts
description: Please see README.md
author: Tom McLaughlin
maintainer: tom@codedown.io
copyright: 2023 Tom McLaughlin
dependencies:
- base
- sandwich

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- LambdaCase
- MultiWayIf
- ViewPatterns
- TupleSections
- FlexibleContexts
- NoImplicitPrelude
- NumericUnderscores

ghc-options:
- -Wunused-packages # For GHC 8.10.1 and above
- -Wall
# - -Wpartial-fields
# - -Wredundant-constraints # Reports HasCallStack, so keep it off normally

library:
  source-dirs: lib
  exposed-modules:
  - Test.Sandwich.Contexts.Docker
  - Test.Sandwich.Contexts.Docker.Container
  - Test.Sandwich.Contexts.Docker.Registry
  dependencies:
  - aeson
  - bytestring
  - containers
  - docker-engine
  - exceptions
  - hostname
  - http-client
  - http-types
  - iproute
  - monad-control
  - monad-logger
  - network
  - random
  - relude
  - retry
  - safe
  - string-interpolate
  - text
  - unliftio
  - unliftio-core

tests:
  tests:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -Wall
    - -rtsopts
    - -threaded
    dependencies:
    - relude
    build-tools: sandwich:sandwich-discover
