name:                demo-kubernetes-longhorn
version:             0.1.0.0
license:             BSD3

dependencies:
- base
- bytestring
- monad-logger
- relude
- sandwich
- sandwich-contexts
- sandwich-contexts-kubernetes
- string-interpolate
- time
- unliftio

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N

executables:
  demo-kubernetes-longhorn:
    main: Main.hs
    source-dirs: app
