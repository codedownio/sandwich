name:                demo-webdriver
version:             0.1.0.0
license:             BSD3

dependencies:
- base
- bytestring
- filepath
- sandwich
- sandwich-contexts
- sandwich-webdriver
- string-interpolate
- webdriver

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N

executables:
  demo-webdriver:
    main: Main.hs
    source-dirs: app
