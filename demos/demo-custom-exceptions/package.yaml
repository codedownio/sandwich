name:                demo-custom-exceptions
version:             0.1.0.0
license:             BSD3

dependencies:
- base
- brick
- sandwich
- text
- vty

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N

executables:
  demo-custom-exceptions:
    main: Main.hs
    source-dirs: app
