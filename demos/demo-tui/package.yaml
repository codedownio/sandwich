name:                demo-tui
version:             0.1.0.0
license:             BSD3

dependencies:
- base
- random
- sandwich
- sandwich-demos
- string-interpolate
- time

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N

executables:
  demo-tui:
    main: Main.hs
    source-dirs: app
