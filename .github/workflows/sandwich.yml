name: sandwich

on:
  pull_request:
  push:

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        ghc:
        # - "8.6.5"
        # - "8.8.4"
        - "8.10.7"
        - "9.0.2"
        - "9.2.8"
        - "9.4.8"
        - "9.6.5"
        - "9.8.1"
        exclude:
        # Access violation in generated code when executing data at 0x6d88
        - os: windows-latest
          ghc: 8.8.4

        - os: macOS-latest
          ghc: 8.6.5
        - os: macOS-latest
          ghc: 8.8.4

    steps:
    - uses: actions/checkout@v2

    - uses: haskell/actions/setup@v2
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: "latest"

    - name: Freeze
      run: |
        cabal freeze

    - uses: actions/cache/restore@v4
      id: cache-restore
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        pwd
        ls -lh "C:\Program Files\PostgreSQL"
        ls -lh "C:\Program Files\PostgreSQL\14"
        ls -lh "C:\Program Files\PostgreSQL\14\bin"
        echo "PGBIN: $PGBIN"
        echo "$PGBIN" >> $GITHUB_PATH

        # curl -LO https://get.enterprisedb.com/postgresql/postgresql-13.3-1-windows-x64-binaries.zip
        # tar -xf postgresql-13.3-1-windows-x64-binaries.zip -C ${{ runner.temp }}
        # echo "${{ runner.temp }}\\pgsql\\bin" >> $GITHUB_PATH
        # where libpq.dll
        # where pg_config

    - name: Build
      run: |
        cabal configure --enable-tests --enable-benchmarks --test-show-details=direct
        cabal build all

    - name: Test
      run: |
        cabal test all

    - uses: actions/cache/save@v4
      if: always() && steps.cache-restore.outputs.cache-hit != 'true'
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
